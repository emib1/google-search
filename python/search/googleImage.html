<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/styles/style.css">
    </head>

<body>
    <header class="header">
        <div id="links">
            <a href="/search/index.html"> Google Search</a>
            <a href="/search/advancedPage.html">Advanced Search</a>
        </div>
    </header>

    <div id="main-section">
        <div id="image">
            <img src="/images/google-img.png" alt="Google image">
        </div>

        <form action="https://google.com/images">
            <div id="inputField">
                <i class="fas fa-search"></i>
                <input type="text" name="q" placeholder="Search Google or type a URL">
            </div>
            <div id="button">
                <input type="submit" value="Google Search">
        </div>
        </form>
     </div>
    

</body>
